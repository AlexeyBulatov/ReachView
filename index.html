<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>ReachViewApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery.mobile-1.4.5.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-1.11.2.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.mobile-1.4.5.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='Chart.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="static/jquery.mobile-1.4.5.min.css">
    <script src="static/jquery-1.11.2.min.js"></script>
    <script src="static/jquery.mobile-1.4.5.min.js"></script>
    <script src="static/Chart.min.js"></script>
    <script src="static/socket.io.min.js"></script>
    <script src="static/main.js" charset="utf-8"></script>
</head>
<body>

<!-- Status page here: -->
<div data-role="page" id="status_page">
    <div data-role="header">
        <div data-role="navbar" id="navbar1">
            <ul>
                <li><a href="#" class="tab ui-btn-active ui-state-persist">Status</a></li>
                <li><a href="#config_page" class="tab">Config</a></li>
                <li><a href="#logs_page" class="tab">Logs</a></li>
            </ul>
        </div>
    </div>

    <div class="ui-grid-a">
        <div class="ui-block-a" id="mode_block">
            <div class="ui-bar">
                <b>Mode: </b><span id="mode_value"></span>
            </div>
        </div>
        <div class="ui-block-b" id="status_block">
            <div class="ui-bar">
                <b>Status: </b><span id="status_value"></span>
            </div>
        </div>
    </div>

    <div class="ui-grid-b">
        <div class="ui-block-a" id="lat_block">
            <div class="ui-bar">
                <b>Lat: </b><span id="lat_value"></span>
            </div>
        </div>
        <div class="ui-block-b" id="lon_block">
            <div class="ui-bar">
                <b>Lon: </b><span id="lon_value"></span>
            </div>
        </div>
        <div class="ui-block-c" id="height_block">
            <div class="ui-bar">
                <b>H: </b><span id="height_value"></span>
            </div>
        </div>
    </div>

    <!-- Canvases for the graphs!!!!!!!!!!!!!!!!!! -->
    <canvas id="sat_chart_canvas"></canvas>

</div>

<! Config page here:>
<div data-role="page" id="config_page">
    <div data-role="header">
        <div data-role="navbar" id="navbar2">
            <ul>
                <li><a href="#status_page" class="tab">Status</a></li>
                <li><a href="#" class="tab ui-btn-active ui-state-persist">Config</a></li>
                <li><a href="#logs_page" class="tab">Logs</a></li>
            </ul>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <form id="config_form">
            <div class="ui-field-contain">
                <div class="ui-body ui-field-contain" data-role="controlgroup" data-type="horizontal">
                    <legend>This Reach will act as:</legend>
                    <input type="radio" name="radio-choice-b" id="radio-choice-c" value="base">
                    <label for="radio-choice-c">Base</label>
                    <input type="radio" name="radio-choice-b" id="radio-choice-d" value="rover" checked="checked">
                    <label for="radio-choice-d">Rover</label>
                    <input type="radio" name="radio-choice-b" id="radio-choice-e" value="custom">
                    <label for="radio-choice-e">Custom</label>
                </div>
                <div class="ui-field-contain">
                    <label for="position_mode">Select positioning mode: </label>
                    <select id="position_mode">
                        <option value="single">single</option>
                        <option value="dgps">dgps</option>
                        <option value="kinematic">kinematic</option>
                        <option value="static">static</option>
                        <option value="movingbase">movingbase</option>
                        <option value="fixed">fixed</option>
                        <option value="ppp-kine">ppp-kine</option>
                        <option value="ppp-static">ppp-static</option>
                    </select>
                </div>
                <div class="ui-field-contain" id="output2_type_parameters"></div>
                <div class="ui-field-contain" id="config_buttons">
                    <a href="#" class="ui-btn ui-btn-inline" id="load_and_restart_button">Load & Restart</a>
                    <a href="#" class="ui-btn ui-btn-inline" id="get_current_state_button">Get current state</a>
                    <a href="#" class="ui-btn ui-btn-inline" id="get_default_parameters">Get default state</a>
                </div>
            </div>
        </form>

    </div>

</div>

<! Logs page here:>
<div data-role="page" id="logs_page">
    <div data-role="header">
        <div data-role="navbar" id="navbar3">
            <ul>
                <li><a href="#status_page" class="tab">Status</a></li>
                <li><a href="#config_page" class="tab">Config</a></li>
                <li><a href="#" class="tab ui-btn-active ui-state-persist">Logs</a></li>
            </ul>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <p>Logs</p>
    </div>

</div>

</body>
</html>

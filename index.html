<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>ReachViewApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/jquery.mobile-1.4.5.min.css">
    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="lib/Chart.min.js"></script>
    <script src="func.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
</head>
<body>

<!-- Status page here: -->
<div data-role="page" id="status_page">
    <div data-role="header">
        <h1>Reach View</h1>

        <div data-role="navbar">
            <ul>
                <li><a href="#" class="ui-btn-active ui-state-persist">Status</a></li>
                <li><a href="#config_page">Config</a></li>
                <li><a href="#logs_page">Logs</a></li>
            </ul>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <ul data-role="listview" data-theme="c" data-divider-theme="a">
            <li data-icon="false" data-role="list-divider"><h1>Current Position:</h1></li>
            <li data-icon="false"><b>Mode: </b><span id="mode_value"></span></li>
            <li data-icon="false"><b>Fix: </b><span id="fix_value"></span></li>
            <li data-icon="false"><b>Longitude: </b><span id="lon_value"></span></li>
            <li data-icon="false"><b>Latitude: </b><span id="lat_value"></span></li>
            <li data-icon="false"><b>Height: </b><span id="height_value"></span></li>
            <li data-icon="false" data-role="list-divider"><h1>Satellite levels:</h1></li>
        </ul>
    </div>
    <!-- Canvases for the graphs!!!!!!!!!!!!!!!!!! -->
    <canvas id="sat_chart1_canvas"></canvas>

    <div data-role="footer">
        <h1>Emlid ltd</h1>
    </div>
</div>

<! Config page here:>
<div data-role="page" id="config_page">
    <div data-role="header">
        <h1>Reach View</h1>

        <div data-role="navbar">
            <ul>
                <li><a href="#status_page">Status</a></li>
                <li><a href="#" class="ui-btn-active ui-state-persist">Config</a></li>
                <li><a href="#logs_page">Logs</a></li>
            </ul>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <p>Configuration</p>
    </div>

    <div data-role="footer" data-position="fixed">
        <h1>Emlid ltd</h1>
    </div>
</div>

<! Logs page here:>
<div data-role="page" id="logs_page">
    <div data-role="header">
        <h1>Reach View</h1>

        <div data-role="navbar">
            <ul>
                <li><a href="#status_page">Status</a></li>
                <li><a href="#config_page">Config</a></li>
                <li><a href="#" class="ui-btn-active ui-state-persist">Logs</a></li>
            </ul>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <p>Logs</p>
    </div>

    <div data-role="footer" data-position="fixed">
        <h1>Emlid ltd</h1>
    </div>
</div>


</body>
</html>

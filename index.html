<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>ReachViewApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="lib/Chart.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 1%;
        }
    </style>
</head>
<body>

<! Status page here:>
<div data-role="page" id="status_page">
    <div data-role="header">
        <h1>Reach View</h1>

        <div data-role="navbar">
            <ul>
                <li><a href="#" class="ui-btn-active ui-state-persist">Status</a></li>
                <li><a href="#config_page">Config</a></li>
                <li><a href="#logs_page">Logs</a></li>
            </ul>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <h3>Current status</h3>
        <ul data-role="listview">
            <li data-icon="false">Mode: <span id="mode_value"></span></li>
            <li data-icon="false">Fix: <span id="fix_value"></span></li>
            <li data-icon="false">Longitude: <span id="lon_value"></span></li>
            <li data-icon="false">Latitude: <span id="lat_value"></span></li>
            <li data-icon="false">Height: <span id="height_value"></span></li>
        </ul>
    </div>

    <canvas id="sat_chart" width="400" height="400"></canvas>

    <div data-role="footer" data-position="fixed">
        <h1>Emlid ltd</h1>
    </div>
</div>

<! Config page here:>
<div data-role="page" id="config_page">
    <div data-role="header">
        <h1>Reach View</h1>

        <div data-role="navbar">
            <ul>
                <li><a href="#status_page">Status</a></li>
                <li><a href="#" class="ui-btn-active ui-state-persist">Config</a></li>
                <li><a href="#logs_page">Logs</a></li>
            </ul>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <p>Configuration</p>
    </div>

    <div data-role="footer" data-position="fixed">
        <h1>Emlid ltd</h1>
    </div>
</div>

<! Logs page here:>
<div data-role="page" id="logs_page">
    <div data-role="header">
        <h1>Reach View</h1>

        <div data-role="navbar">
            <ul>
                <li><a href="#status_page">Status</a></li>
                <li><a href="#config_page">Config</a></li>
                <li><a href="#" class="ui-btn-active ui-state-persist">Logs</a></li>
            </ul>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <p>Logs</p>
    </div>

    <div data-role="footer" data-position="fixed">
        <h1>Emlid ltd</h1>
    </div>
</div>


</body>
</html>
